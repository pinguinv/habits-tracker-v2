<div class="w-full flex fixed top-0 bg z-10 flex-col font-bold text-3xl pt-2">
  <h1 class="w-full flex justify-center pb-2 max-sm:pb-6">Habits Tracker</h1>
  <div class="flex justify-center gap-x-8 pb-1">
    @for (routeButton of routeButtons; track $index) {
    <button matButton="tonal" [routerLink]="routeButton.path" class="w-40">
      {{ routeButton.name }}
    </button>
    }
  </div>
</div>

<div class="fixed h-0 w-0 end-10 top-0 z-20">
  <button
    matIconButton
    class="absolute top-4 end-4"
    matTooltip="Toggle Theme"
    matTooltipShowDelay="500"
    (click)="toggleDarkTheme()"
  >
    <mat-icon>{{ isDarkTheme() ? 'wb_sunny' : 'nights_stay'}}</mat-icon>
  </button>
</div>

<app-add-habit-button></app-add-habit-button>
<div class="pt-24 max-sm:pt-28"></div>

<router-outlet></router-outlet>
