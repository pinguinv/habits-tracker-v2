<div
  class="w-full flex relative z-10 flex-col font-bold text-3xl pt-2 bg-on-primary-fixed-variant text-primary"
>
  <h1 class="w-full flex justify-center pb-2">Habits Tracker v2</h1>
  <div class="flex justify-center sm:gap-x-8">
    @for (routeButton of routeButtons; track $index) {
    <button
      matButton="text"
      [routerLink]="routeButton.path"
      class="w-40 max-sm:w-full"
    >
      {{ routeButton.name }}
    </button>
    }
  </div>
</div>

<div class="fixed end-0">
  <button
    matFab
    class="absolute end-4 -top-16"
    [disabled]="!showButton()"
    [class]="{'animate-slide-out': showButton(), 
    'animate-slide-under': !showButton()}"
    matTooltip="Add New Habit"
    matTooltipShowDelay="500"
    (click)="openAddHabitDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<router-outlet></router-outlet>
